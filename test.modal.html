<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal Test</title>
<style>
/* ------------------ BASIC PAGE ------------------- */
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #f0f0f0;
}

/* ------------------ PACKAGE CARD ------------------- */
.package-card {
  background: white;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  cursor: pointer;
}
.package-btn {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px 20px;
  cursor: pointer;
}

/* ------------------ MODAL STYLES ------------------- */
.modal {
  display: none;
  opacity: 0;
  pointer-events: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
  transition: opacity 0.3s ease;
}
.modal.show {
  display: flex;
  opacity: 1;
  pointer-events: auto;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  min-width: 300px;
}
.close-modal {
  background: crimson;
  color: white;
  border: none;
  border-radius: 4px;
  padding: 8px 12px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- ========== PACKAGE CARD ========== -->
<div class="package-card" data-modal="modal-1" data-amount="10000" data-package="bronze">
  <h3>Bronze Package</h3>
  <p>UGX 10,000 â€” 5% ROI</p>
  <button class="package-btn">Invest Now</button>
</div>

<!-- ========== MODAL ========== -->
<div id="modal-1" class="modal" data-amount="10000" data-package="bronze">
  <div class="modal-content">
    <h3>Invest in Bronze Package</h3>
    <input type="text" class="phone-input" placeholder="Enter your phone number"><br><br>
    <button class="pay-btn-modal">Pay Now</button><br><br>
    <button class="close-modal">Close</button>
  </div>
</div>

<script>
// ======================================================
// DOM Cache
// ======================================================
const DOM = {
  elements: {
    packageCards: document.querySelectorAll('.package-card'),
    modals: document.querySelectorAll('.modal'),
    closeModalBtns: document.querySelectorAll('.close-modal'),
    payButtons: document.querySelectorAll('.pay-btn-modal'),
    phoneInputs: document.querySelectorAll('.phone-input'),
  }
};

// ======================================================
// Modal Manager
// ======================================================
const ModalManager = {
  currentModal: null,

  init() {
    const { packageCards, modals, closeModalBtns } = DOM.elements;

    // Click on "Invest Now" button opens modal
    packageCards.forEach(card => {
      const openBtn = card.querySelector('.package-btn');
      if (openBtn) {
        openBtn.addEventListener('click', e => {
          e.stopPropagation();
          const modalId = card.dataset.modal;
          this.openModal(modalId);
        });
      }
    });

    // Close buttons
    closeModalBtns.forEach(btn => {
      btn.addEventListener('click', () => this.closeCurrentModal());
    });

    // Click outside modal content closes modal
    modals.forEach(modal => {
      modal.addEventListener('click', e => {
        if (e.target === modal) this.closeCurrentModal();
      });
    });
  },

  openModal(modalId) {
    const modal = document.getElementById(modalId);
    if (!modal) {
      console.warn(`Modal with ID "${modalId}" not found`);
      return;
    }
    modal.classList.add('show');
    this.currentModal = modal;
  },

  closeCurrentModal() {
    if (this.currentModal) {
      this.currentModal.classList.remove('show');
      this.currentModal = null;
    }
  }
};

// ======================================================
// Initialize when ready
// ======================================================
document.addEventListener('DOMContentLoaded', () => {
  ModalManager.init();
});
</script>

</body>
</html>
